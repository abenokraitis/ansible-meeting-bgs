name: build-readme
on: [push]
jobs:
  build-readme-of-images:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        run: git clone https://github.com/cloin/ansible-meeting-bgs.git /tmp/ansible-meeting-bgs
      - name: install ansible
        run: sudo apt-get install ansible
      - name: run playbook
        run: ansible-playbook /tmp/ansible-meeting-bgs/.github/workflows/ansible/test.yml
      - name: test it
        run: ls /tmp/

